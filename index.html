<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>password generator</title>
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  <div class="container">
    <h2 class="heading">Password Generate</h2>

    <form class="form" id="form">

      <div class="form-group">
        <input type="text" id="output">
        <button class="btn-copy" id="btn-copy">copy</button>
      </div>

      <div class="form-group">
        <label for="length">Password Length</label>
        <input type="number" id="length" value="8" min="4">
      </div>

      <div class="form-group">
        <input type="checkbox" id="number" checked>
        <label for="number">Number</label>
      </div>

      <div class="form-group">
        <input type="checkbox"  id="captial">
        <label for="captial">Capital Letters</label>
      </div>

      <div class="form-group">
        <input type="checkbox"  id="small">
        <label for="small">Small Letters</label>
      </div>

      <div class="form-group">
        <input type="checkbox"  id="symbol">
        <label for="symbol">Symbols</label>
      </div>

      <div class="form-group">
        <button type="submit">Generate Password</button>
      </div>
    </form>
  </div>

<!-- script js -->
  <script src="./scripts/script.js"></script>
</body>
</html>
